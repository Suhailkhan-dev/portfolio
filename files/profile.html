<!DOCTYPE html>
<htlm lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Suhail's Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Portfolio</a>
      <div class="toggle" onclick="toggleMenu();"></div>
      <ul class="menu">
        <li><a href="index.html" onclick="toggleMenu();">Home</a></li>
        <li><a href="index.html#about" onclick="toggleMenu();">About</a></li>
        <li><a href="#" onclick="toggleMenu();">Skills</a></li>
        <li><a href="#" onclick="toggleMenu();">Pojects</a></li>
        <li><a href="#" onclick="toggleMenu();">Resume</a></li>
        <li><a href="#contact" onclick="toggleMenu();">Contact Me</a></li>
      </ul>
    </header>
    <section class="banner" id="home"></section>

    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
      function toggleMenu() {
        var menuToggle = document.querySelector(".toggle");
        var menu = document.querySelector(".menu");
        menuToggle.classList.toggle("active");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</htlm>
